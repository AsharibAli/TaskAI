# [Task]: T101
# [Spec]: F-009 (US11)
# [Description]: Kubernetes Secret for backend configuration
{{- if or .Values.config.databaseUrl .Values.config.secretKey .Values.config.jwtSecret .Values.config.openaiApiKey }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "backend.fullname" . }}-secrets
  labels:
    {{- include "backend.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.config.databaseUrl }}
  database-url: {{ .Values.config.databaseUrl | b64enc | quote }}
  {{- end }}
  {{- if .Values.config.secretKey }}
  secret-key: {{ .Values.config.secretKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.config.jwtSecret }}
  jwt-secret: {{ .Values.config.jwtSecret | b64enc | quote }}
  {{- end }}
  {{- if .Values.config.openaiApiKey }}
  openai-api-key: {{ .Values.config.openaiApiKey | b64enc | quote }}
  {{- end }}
{{- end }}
