{{- if .Values.serviceAccount.create }}
# [Task]: T104
# [Spec]: F-009 (US11)
# [Description]: Kubernetes ServiceAccount for recurring-service
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "recurring-service.serviceAccountName" . }}
  labels:
    {{- include "recurring-service.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
