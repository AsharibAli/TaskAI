{{- if and .Values.networkPolicy .Values.networkPolicy.enabled -}}
# [Task]: Cloud-Native Implementation
# [Description]: Network policies for zero-trust security

---
# Backend Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "todo-chatbot.fullname" . }}-backend
  namespace: {{ include "todo-chatbot.namespace" . }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: backend
      app.kubernetes.io/instance: {{ .Release.Name }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
    # Allow traffic from frontend (internal)
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: frontend
      ports:
        - protocol: TCP
          port: 8000
    # Allow traffic from recurring service
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: recurring-service
      ports:
        - protocol: TCP
          port: 8000
    # Allow Dapr sidecar communication
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 3500
        - protocol: TCP
          port: 50001
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              name: observability
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow external database (DigitalOcean Managed PostgreSQL)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 25060
    # Allow external Kafka (DigitalOcean Managed Kafka)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 25073
    # Allow OpenAI API
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
    # Allow Dapr sidecar communication
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 3500
        - protocol: TCP
          port: 50001

---
# Frontend Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
